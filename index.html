<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyblock Viewer</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="search"> <select name="" id="rarity"> 
        <option value="NONE">None</option>
        <option value="COMMON">common</option>
        <option value="UNCOMMON">uncommon</option>
        <option value="RARE">rare</option>
        <option value="EPIC">epic</option>
        <option value="LEGENDARY">legendary</option>
        <option value="MYTHIC">mythic</option>
        <option value="SUPREME">divine</option>
        <option value="SPECIAL">special</option>
    </select> <label for="">How much auctions to show: </label><input type="number" name="" id="show" value="50"> <select name="" id="binonly">
        <option value="both">Both</option>
        <option value="auction">Auctions Only</option>
        <option value="bin">BIN only</option>
    </select> <select name="" id="sort">
        <option value="random">Random</option>
        <option value="lowest">Price: Lowest to Highest</option>
        <option value="highest">Price: Highest to Lowest</option>
    </select> <label for="">Search by Lore: </label><input type="text" id="loresearch">
    <select name="" id="stars">
        <option value="any">Any Stars</option>
        <option value="no">No stars</option>
        <option value="✪">✪</option>
        <option value="✪✪">✪✪</option>
        <option value="✪✪✪">✪✪✪</option>
        <option value="✪✪✪✪">✪✪✪✪</option>
        <option value="✪✪✪✪✪">✪✪✪✪✪</option>
        <option value="➊">➊</option>
        <option value="➋">➋</option>
        <option value="➌">➌</option>
        <option value="➍">➍</option>
        <option value="➎">➎</option>
    </select>
    <div class="auc">

    </div>
    <div class="alert" style="display: none">

    </div>
</body>
</html>
